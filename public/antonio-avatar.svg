<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="centerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:0.7" />
    </linearGradient>
    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Fondo principal -->
  <circle cx="150" cy="150" r="150" fill="url(#bgGrad)"/>
  
  <!-- Círculo central para tecnologías -->
  <circle cx="150" cy="150" r="120" fill="url(#centerGrad)" stroke="url(#bgGrad)" stroke-width="3"/>
  
  <!-- Efecto de brillo -->
  <circle cx="150" cy="150" r="120" fill="url(#glowGrad)"/>
  
  <!-- Elementos de código principales -->
  <g opacity="0.9">
    <!-- Código central grande -->
    <text x="150" y="80" font-family="Fira Code, monospace" font-size="20" font-weight="bold" text-anchor="middle" fill="#FFFFFF">&lt;Developer/&gt;</text>
    
    <!-- Llaves de código -->
    <text x="80" y="120" font-family="Fira Code, monospace" font-size="24" font-weight="bold" fill="#61DAFB">{</text>
    <text x="220" y="180" font-family="Fira Code, monospace" font-size="24" font-weight="bold" fill="#61DAFB">}</text>
    
    <!-- Palabras clave de programación -->
    <text x="70" y="160" font-family="Fira Code, monospace" font-size="14" fill="#F59E0B">const</text>
    <text x="200" y="140" font-family="Fira Code, monospace" font-size="14" fill="#F59E0B">async</text>
    <text x="90" y="200" font-family="Fira Code, monospace" font-size="12" fill="#10B981">function</text>
    <text x="180" y="220" font-family="Fira Code, monospace" font-size="12" fill="#10B981">return</text>
  </g>
  
  <!-- Iconos de tecnologías principales -->
  <g>
    <!-- React (centro-izquierda) -->
    <circle cx="90" cy="150" r="18" fill="#61DAFB" opacity="0.9"/>
    <text x="90" y="157" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">React</text>
    
    <!-- Python (centro-derecha) -->
    <rect x="192" y="132" width="36" height="36" rx="6" fill="#3776AB" opacity="0.9"/>
    <text x="210" y="155" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Python</text>
    
    <!-- Streamlit (arriba) -->
    <rect x="132" y="110" width="36" height="30" rx="4" fill="#FF4B4B" opacity="0.9"/>
    <text x="150" y="130" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Streamlit</text>
    
    <!-- Next.js (abajo-izquierda) -->
    <circle cx="110" cy="210" r="16" fill="#000000" opacity="0.8"/>
    <text x="110" y="216" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Next</text>
    
    <!-- FastAPI (abajo-derecha) -->
    <rect x="170" y="195" width="32" height="28" rx="4" fill="#009688" opacity="0.9"/>
    <text x="186" y="212" font-family="Arial" font-size="9" font-weight="bold" text-anchor="middle" fill="white">FastAPI</text>
    
    <!-- Groq AI (centro-superior) -->
    <ellipse cx="150" cy="180" rx="25" ry="15" fill="#F55036" opacity="0.8"/>
    <text x="150" y="186" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Groq AI</text>
  </g>
  
  <!-- Elementos decorativos de código -->
  <g opacity="0.7">
    <!-- Líneas de conexión -->
    <line x1="90" y1="150" x2="150" y2="180" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
    <line x1="210" y1="150" x2="150" y2="180" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
    <line x1="150" y1="140" x2="150" y2="165" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
    
    <!-- Puntos de conexión -->
    <circle cx="120" cy="120" r="2" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="180" cy="120" r="2" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="120" cy="180" r="2" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="180" cy="180" r="2" fill="#FFFFFF" opacity="0.6"/>
    
    <!-- Símbolos adicionales -->
    <text x="60" y="250" font-family="Fira Code, monospace" font-size="16" fill="#8B5CF6">npm</text>
    <text x="220" y="250" font-family="Fira Code, monospace" font-size="16" fill="#8B5CF6">git</text>
    
    <!-- Terminal prompt -->
    <rect x="40" y="260" width="50" height="20" rx="3" fill="#000000" opacity="0.6"/>
    <text x="65" y="274" font-family="monospace" font-size="10" text-anchor="middle" fill="#00FF00">$ dev</text>
    
    <!-- Docker -->
    <rect x="210" y="260" width="50" height="20" rx="3" fill="#2496ED" opacity="0.7"/>
    <text x="235" y="274" font-family="Arial" font-size="9" font-weight="bold" text-anchor="middle" fill="white">Docker</text>
  </g>
  
  <!-- Efectos de partículas/datos -->
  <g opacity="0.4">
    <circle cx="70" cy="80" r="1" fill="#FFFFFF"/>
    <circle cx="230" cy="90" r="1.5" fill="#61DAFB"/>
    <circle cx="50" cy="220" r="1" fill="#F59E0B"/>
    <circle cx="250" cy="200" r="1.5" fill="#10B981"/>
    <circle cx="80" cy="270" r="1" fill="#8B5CF6"/>
    <circle cx="220" cy="50" r="1.5" fill="#F59E0B"/>
  </g>
  
  <!-- Borde exterior con efecto -->
  <circle cx="150" cy="150" r="148" fill="none" stroke="url(#bgGrad)" stroke-width="4" opacity="0.5"/>
</svg>
